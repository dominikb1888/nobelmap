<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - D3 Intro INCO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
<div id="grid">
  <div id="filters">
  <div id="selectList"> 
    <fieldset id="checkboxes"></fieldset>
    <template id="data">
      <legend>Countries</legend>
        {{data}}
      {% for c in data if c %}
      <div>
        <input type="checkbox" name="countries" checked="on" id="{{c._fields.alpha_2}}"></input>
        <label for="{{c._fields.alpha_2}}" class="fib fi-{{c._fields.alpha_2}}"><span class="checkmark"></span></label>
      </div>
      {% endfor %}
    </template>
  </div>
</div>
<div id="charts">
  <h3>Nobel Prize Winners per Country</h2>
  <div id="map"></div>
  <div id='barchart'></div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js'></script>
  <script src="/static/scripts/barchart.js"></script>
  <script src="/static/scripts/map.js"></script>
  <script src="/static/scripts/script.js"></script>
  <script src="/static/scripts/map.js"></script>
</body>
</html>
